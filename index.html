<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">
    <div class="container" id="card">
      <h1>Security Check</h1>
      <p class="subtitle">Please verify that you are human</p>

      <div class="code-box" id="codeBox">----</div>

      <input
        type="text"
        id="userInput"
        placeholder="Enter the code shown above"
        autocomplete="off"
        inputmode="numeric"
        maxlength="4"
        onkeydown="if(event.key === 'Enter') { event.preventDefault(); checkCode(event); }"
      />

      <button
        id="verifyBtn"
        type="button"
        onclick="checkCode(event)"
      >
        Verify
      </button>

      <p id="message"></p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
